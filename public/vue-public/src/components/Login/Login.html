<section class="login">
  <main>
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form-title" :style="{'background-image': `url(${require('../../assets/bg-01.jpg')})`}">
          <span class="login100-form-title-1">
            Sign In
          </span>
        </div>
        <div class="login100-form">
          <div class="wrap-input100">
            <span class="label-input100">Username</span>
            <input class="input100 form-control" @keydown.enter="onLogin" type="text" name="username" v-model="username"
              placeholder="Enter username" required>
          </div>
          <div class="wrap-input100 mt-2">
            <span class="label-input100">Password</span>
            <input class="input100 form-control" @keydown.enter="onLogin" type="password" name="pass" v-model="password"
              placeholder="Enter password" required>
            <span class="focus-input100"></span>
          </div>
          <div class="flex-sb-m w-full p-b-30">
            <div>
              <span @click="onSignUp()" class="txt1">
                Not already a user? Register Here
              </span>
            </div>
          </div>
          <div class="mt-3 offset-1 col-10">
            <button @click="onLogin()" class="btn btn-success rounded-pill btn-block btn-lg">Login</button>
          </div>
          <div v-if="loginStatus === 401" class="col-12 text-danger">
            Invalid username or password!
          </div>
          <div v-else-if="loginStatus === 200" class="col-12 text-success">
            Login Successful
          </div>
        </div>
      </div>
    </div>
  </main>
</section>
