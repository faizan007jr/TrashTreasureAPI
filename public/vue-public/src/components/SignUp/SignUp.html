<main>
  <div class="container-signup100">
    <div class="wrap-signup100">
      <div class="signup100-form-title" :style="{'background-image': `url(${require('../../assets/bg-01.jpg')})`}">
        <span class="signup100-form-title-1">
          Registration
        </span>
      </div>
      <div class="signup100-form">
        <div class="wrap-input100">
          <label class="label-input100">Email</label>
          <validation-provider rules="required|email" v-slot="{ errors }">
            <input class="input100 form-control" type="text" name="email" v-model="email" placeholder="Enter Email"
              required>
            <span class="focus-input100">{{ errors[0] }}{{ errors[1] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">First Name</label>
            <input class="input100 form-control" type="text" name="firstname" v-model="firstname"
              placeholder="Enter First Name" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Last Name</label>
            <input class="input100 form-control" type="text" name="lastname" v-model="lastname"
              placeholder="Enter Last Name" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Birth Date</label>
            <Datepicker class="input100" bootstrap-styling v-model="dob" placeholder="Enter Birth Date"></Datepicker>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Username</label>
            <input class="input100 form-control" type="text" name="username" v-model="username"
              placeholder="Enter Username" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Password</label>
            <input class="input100 form-control" @keyup="onComPass" type="password" name="pass" v-model="password"
              placeholder="Enter Password" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Confirm Password</label>
            <input class="input100 form-control" @keyup="onComPass" type="password" name="cpass" v-model="cpassword"
              placeholder="Enter Confirm Password" required>
            <span class="focus-input100">{{ error }}{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <h3 class="mt-3 text-success">Address</h3>

        <div class="wrap-input100 mt-1">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Line 1</label>
            <input class="input100 form-control" type="text" name="line1" v-model="line1" placeholder="Enter Line1"
              required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <label class="label-input100">Line 2</label>
          <input class="input100 form-control" type="text" name="line2" v-model="line2" placeholder="Enter Line2"
            required>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Street</label>
            <input class="input100 form-control" type="text" name="street" v-model="street" placeholder="Enter Street"
              required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">City</label>
            <input class="input100 form-control" type="text" name="city" v-model="city" placeholder="Enter City"
              required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">State</label>
            <input class="input100 form-control" type="text" name="state" v-model="ustate" placeholder="Enter State"
              required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Country</label>
            <input class="input100 form-control" type="text" name="country" v-model="country"
              placeholder="Enter Country" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2">
          <validation-provider rules="required" v-slot="{ errors }">
            <label class="label-input100">Postal Code</label>
            <input class="input100 form-control" type="text" name="postalcode" v-model="postalcode"
              placeholder="Enter Postal Code" required>
            <span class="focus-input100">{{ errors[0] }}</span>
          </validation-provider>
        </div>

        <div class="wrap-input100 mt-2 text-danger">
          <span>{{ signUpError }}</span>
        </div>

        <div class="mt-3 offset-1 col-10">
          <button @click="onSignUp()" class="btn btn-success rounded-pill btn-block btn-lg">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</main>
